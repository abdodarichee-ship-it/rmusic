<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="icon/iconmusic.png">
    <title>Rmusic</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="/icon/iconmusic.png">
            <h3>Rmusic</h3>
        </div>
        <div class="btn">
            <button>Home</button>
            <button onclick="uploadfile()">Upload</button>
            <input type="file" id="fileInput" accept=".mp4,.mp3" multiple style="display:none">
            <button onclick="Settinges()">Settinges</button>
        </div>
        <div class="miniplay">
   <div class="vidmini">
    <video src="/Didine Canon 16 ft  Don X Bombe Atomique (Music Video) 2024.mp4"></video>
   </div>
   <div class="btn6">
    <button id="play2"><i class="fas fa-play"></i></button>
    <button id="minimize2"><i class="fa-solid fa-minimize"></i></button>
   </div>

</div>

        <div class="search">
            <input id="searchcard" type="text" placeholder="Search For R-Music...">
        </div>
    </div>



<!-- الحاوية التي ستوضع فيها الكروت -->
<div class="content-card" id="contentcatd">
    <!-- لا يوجد أي كروت افتراضية هنا -->
</div>

<div id="processingBanner" class="processing-hich" style="display: none;">
    <div class="processing">
        <h2 id="processingText">Processing 0 files</h2>
        <div class="proce">
            <div id="processingBar" class="pro"></div>
        </div>
    </div>
</div>


<div class="play" id="playshow">
    <div class="playwiser">
        <div class="header-play">
            <h3 id="nameartist">name artist</h3>
            <div class="btn2">
                <button id="hideplay"><i class="fas fa-x"></i></button>
                <button id="minimize"><i class="fa-solid fa-window-minimize"></i></button>
            </div>
        </div>

        <div class="content-vidou">
            <video src="/Didine Canon 16 ft  Don X Bombe Atomique (Music Video) 2024.mp4"></video>
        </div>

        <div class="controles">
            <div class="time">
            <div id="time1">00:00</div>
            <div id="time2">00:00</div>
        </div>
        <div class="prbar"><div class="bar"></div></div>

        <div class="btncontrols">
            <button id="backward"><i class="fa-solid fa-backward"></i></button>
            <button id="play"><i class="fas fa-play"></i></button>
            <button id="forward"><i class="fa-solid fa-forward"></i></button>
        </div>

        </div>

    </div>
</div>


<!-- اللافتة السياقية -->
<div class="leftmuno" id="contextMenu" style="display:none; position:absolute; z-index:1000;">
    <button id="playBtn">Play</button>
    <button id="miniPlayBtn">Mini play</button>
    <button id="deleteBtn">Delete</button>
</div>

<div class="settinges" id="settinges">
    <div class="setting">
        <div class="headersittng">
            <h3>Settinges</h3>
            <button onclick="hidestng()"><i class="fas fa-x"></i></button>
        </div>
        <div class="song">
            <div class="slider" id="volumeSlider">
    <div class="progress" id="progress">
        <div class="thumb" id="thumb"></div>
    </div>
</div>

<audio id="audio" src="music.mp3"></audio>

        </div>
    </div>
</div>




    <script src="js/script.js"></script>
</body>
</html>
